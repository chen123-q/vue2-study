<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2-study</title>
</head>

<body>

    <div id="app">

    </div>
    <script src="../dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script> -->

    <script>
        // mixin 的实现原理


        Vue.mixin({
            data() {
                return { info: 1, xxxx: 2 }
            },
            created() {
                console.log('mixin-created', this.info); // cx 
            },
            mounted() {
                console.log('mixin-mounted', this.xxxx); // 22
            }
        })
        Vue.mixin({
            data() {
                return { info: 11, xxxx: 22 }
            },
            /*  created() {
                 console.log('mixin2-created', this.info); // cx 
             }, */
            mounted() {
                console.log('mixin2-mounted', this.xxxx); // 22
            }
        })
        // console.log(Vue.options);

        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    info: { name: 'cx' },
                    arr: [1, 4, 6, ['a', 'b']]
                }
            },
            created() {
                console.log('vm-created', this.info); // cx
            },
            mounted() {
                console.log('vm-mounted', this.xxxx); // 22
            }
        })

        // console.log(vm.$options);

    </script>
</body>

</html>
